name: Health Check

on:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-dnd.fly.dev/api/health
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false
